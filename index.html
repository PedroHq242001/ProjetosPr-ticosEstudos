<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <script src="categories.js" defer></script>
    <script src="content.js" defer></script>
    <script src="notes.js" defer></script>
    <script src=”https://unpkg.com/ionicons@5.0.0/dist/ionicons.js”></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="content.css">
    <title>Projeto 1 - Bloco de Notas</title>
</head>
<body>
    <div class="app-containers" id="header">
        <input class="header-input header-borders app-containers" type="text" name="new-title" id="input-category" placeholder="category-title" required>
        <button class="header-button-create header-borders" id="add-category"  onclick="createCategory()"><i class="fa-solid fa-plus"></i></button>
        <button class="header-button-delete header-borders" id="delete-category" onclick="deleteContent()"><i class="fa-solid fa-trash"></i></button>
    </div>

    <div class="app-containers" id="app">

        <div class="app-containers" id="titulos"></div>

        <div class="app-containers" id="notes"></div>

        <div class="app-containers" id="content">
        </div>
    </div>

</body>
</html>
